<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency conversion App</title>
    <!-- vue.js 3 -->
    <script src="https://unpkg.com/vue@next"></script>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <style>
        div{
            padding: 10px;
            margin: 10px;
        }
    </style>

    <div id="app" class="btn btn-secondary btn-lg">
        <p>1 日幣 = 0.278 台幣</p>
        <p>1 美金 = 28.540 台幣</p>
        <div class="btn btn-dark">台幣 <input type="text" v-model="twd" v-on:input="twd2jpy"></div><br>
        <div class="btn btn-dark">日幣 <input type="text" v-model="jpy" v-on:input="jpy2twd"></div><br>
        <div class="btn btn-dark">美金 <input type="text" v-model="usd" v-on:input="usd2twd"></div>
    </div>

     <script>
         const vm = Vue.createApp({
        data() {
            return {
            twd: 0.278,
            }
        },
        computed: {
            jpy:{
                get(){
                    return Number.parseFloat(Number(this.twd) / 0.278).toFixed(2);
                },
                set(val){
                    this.twd = Number.parseFloat(Number(val) * 0.278).toFixed(2);
                }
            },
            usd:{
                get(){
                    return Number.parseFloat(Number(this.twd) / 28.540).toFixed(2);
                },
                set(val){
                    this.twd = Number.parseFloat(Number(val) * 28.540).toFixed(2);
                }
            }
            }
        }).mount('#app');
     </script>
</body>
</html>
